<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("Podaj jakiś tekst");
        alert("Długość tekstu");
        alert(text.length); //długość tekstu (25)
        alert("Duże literki");
        alert(text.toUpperCase()); //duże literki
        alert("Małe literki");
        alert(text.toLowerCase()); //małe literki

    </script>
</body>
</html>
